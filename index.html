<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaHeart</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="feelings.png" alt="" height="100px" />
      <h1>AlphaHeart</h1>
      <p class="slogan">Heart Emoji Guessing Game</p>
      <p id="highscore">HighScore: 0</p>
      <p class="inst">
        <svg
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
        >
          <style>
            @keyframes n-info-tri {
              0%,
              to {
                transform: rotate(0deg);
                transform-origin: center;
              }
              10%,
              90% {
                transform: rotate(2deg);
              }
              20%,
              40%,
              60% {
                transform: rotate(-6deg);
              }
              30%,
              50%,
              70% {
                transform: rotate(6deg);
              }
              80% {
                transform: rotate(-2deg);
              }
            }
            .prefix__n-info-tri {
              animation: n-info-tri 0.8s cubic-bezier(0.455, 0.03, 0.515, 0.955)
                both infinite;
            }
          </style>
          <path
            class="prefix__n-info-tri"
            style="animation-delay: 1s"
            stroke="red"
            stroke-width="1.5"
            d="M11.134 6.844a1 1 0 011.732 0l5.954 10.312a1 1 0 01-.866 1.5H6.046a1 1 0 01-.866-1.5l5.954-10.312z"
          />
          <g class="prefix__n-info-tri">
            <path
              stroke="red"
              stroke-linecap="round"
              stroke-width="1.5"
              d="M12 10.284v3.206"
            />
            <circle cx="12" cy="15.605" r=".832" fill="#265BFF" />
          </g></svg
        >Enter B/W these 9 heart emojis/colors name ❤️🧡💛💚💙💜🤎🖤🤍
      </p>

      <p class="exp">
        Example: Weather put "🧡" or enter its color name "Orange"
      </p>
    </header>
    <div class="container">
      <div class="box">
        <p id="message">Start Guessing</p>
      </div>
    </div>
    <div class="area">
      <div class="area__1">
        <input type="text" name="" id="userinput" />
        <button onclick="search()" id="check">Check</button>
        <button id="again" onclick="reset()" style="display: none"></button>
      </div>

      <div class="area__2">
        <p class="scoreText">Current Score</p>
        <p id="score">9</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
