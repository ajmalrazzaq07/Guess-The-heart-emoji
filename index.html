<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaHeart</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="column">
      <h1 class="text-focus-in">AlphaHeart</h1>
      <img src="Logo.svg" alt="logo" id="logo">
    </header>

    <section id="lower" class="column">
 
      <!-- Menu  -->

      <div id="menu" class="column"> 
        <button id="play"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="104" height="104" fill="none"><style>@keyframes loader15{0%{transform:scale(.2);opacity:.8}80%{transform:scale(1.2);opacity:0}to{transform:scale(2.2);opacity:0}}</style><circle cx="12" cy="12" r="6" fill="white" style="animation:loader15 1.5s cubic-bezier(.165,.84,.44,1) infinite both;transform-origin:center center"/><path fill="white" fill-rule="evenodd" d="M13.41 11.591a.5.5 0 010 .817l-1.73 1.222a.5.5 0 01-.788-.409v-2.442a.5.5 0 01.789-.409l1.729 1.222z" clip-rule="evenodd"/></svg></button>
      </div>

      <!-- Score Board  -->

     <div id="scoresec" style="display: none;">
      <p id="hiscore">HiScore: 0</p>
      <p id="score">Score: 9</p>
     </div>
     
      <!-- Game Table  -->

      <div id="gametable" style="display: none;" class="column">
        <p id="selection">❓</p>
        <p id="message">Guess the Heart</p>


        <!-- game over or win   -->

      <button style="display: none;" id="again"> <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="none"><style>@keyframes rotate-center{0%{transform:rotate(0)}to{transform:rotate(360deg)}}</style><g style="animation:rotate-center 1.5s ease-in-out infinite both;transform-origin:center center" stroke-width="1.5"><path stroke="black" stroke-linecap="round" d="M6.883 11.778a5 5 0 018.473-3.597m1.761 4.131a5 5 0 01-8.473 3.597"/><path fill="#265BFF" stroke="#265BFF" d="M17.078 10.145l-2.308-.347a.066.066 0 01-.018-.005.026.026 0 01-.007-.005.056.056 0 01-.015-.024.056.056 0 01-.002-.03l.003-.007a.069.069 0 01.012-.015l1.995-1.964a.064.064 0 01.015-.012.028.028 0 01.007-.003.056.056 0 01.029.003c.012.004.02.01.024.015a.03.03 0 01.005.007.069.069 0 01.004.019l.313 2.312a.046.046 0 01-.015.042.045.045 0 01-.043.014zm-10.156 3.8l2.308.348.018.005a.03.03 0 01.007.005c.004.003.01.011.015.024a.056.056 0 01.002.029.027.027 0 01-.003.007.065.065 0 01-.012.015l-1.995 1.965a.072.072 0 01-.015.012.03.03 0 01-.007.003.056.056 0 01-.029-.003.057.057 0 01-.024-.016.028.028 0 01-.005-.006.066.066 0 01-.004-.019l-.313-2.312a.046.046 0 01.002-.023.053.053 0 01.013-.02.052.052 0 01.02-.012.046.046 0 01.022-.002z"/></g></svg></button>

      <!-- heart buttons  -->

      <div id="gametablebtns" class="column">
        <ul>
          <li onclick="clickcheck(0,'💚')">💚</li>
          <li onclick="clickcheck(1,'💙')">💙</li>
          <li onclick="clickcheck(2,'🤎')">🤎</li>
        </ul>
        <ul>
          <li onclick="clickcheck(3,'❤️')">❤️</li>
          <li onclick="clickcheck(4,'🧡')">🧡</li>
          <li onclick="clickcheck(5,'💛')">💛</li>
        </ul>
        <ul>
          <li onclick="clickcheck(6,'💜')">💜</li>
          <li onclick="clickcheck(7,'🖤')">🖤</li>
          <li onclick="clickcheck(8,'🤍')">🤍</li>
        </ul>
      </div>
      </div>

      </section>
    <script src="script.js"></script>
  </body>
</html>
