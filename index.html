<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaHeart</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
   <img src="Logo.png" alt="" height="40px">
    </header>

    <section id="lower">
      <div id="menu"> 
        <button id="play">Play</button>
      </div>
     <div id="scoresec" style="display: none;">
      <p id="hiscore">HiScore: 0</p>
      <p id="score">Score: 9</p>
      
     </div>
     
      <div id="gametable" style="display: none;">
        <p id="selection">❓</p>
        <p id="message">Guess the Heart</p>
      <button style="display: none;" id="again">Play Again</button>
      <div id="gametablebtns">
        <ul>
          <li onclick="clickcheck(0,'💚')">💚</li>
          <li onclick="clickcheck(1,'💙')">💙</li>
          <li onclick="clickcheck(2,'🤎')">🤎</li>
        </ul>
        <ul>
          <li onclick="clickcheck(3,'❤️')">❤️</li>
          <li onclick="clickcheck(4,'🧡')">🧡</li>
          <li onclick="clickcheck(5,'💛')">💛</li>
        </ul>
        <ul>
          <li onclick="clickcheck(6,'💜')">💜</li>
          <li onclick="clickcheck(7,'🖤')">🖤</li>
          <li onclick="clickcheck(8,'🤍')">🤍</li>
        </ul>
      </div>
      </div>
      </section>
      

     
 
    <script src="script.js"></script>
  </body>
</html>
